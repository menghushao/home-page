<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>歡迎光臨萌虎燒</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #ffefba, #ffffff);
      font-family: "Segoe UI", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
      text-align: center;
    }
    .container {
      max-width: 600px;
    }
    h1 {
      font-size: 2.8rem;
      margin-bottom: 0.5em;
      color: #ff9800;
    }
    p {
      font-size: 1.2rem;
      line-height: 1.6;
    }
    .btn {
      margin-top: 2em;
      background: #ff9800;
      color: white;
      padding: 0.8em 1.6em;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.3s;
    }
    .btn:hover {
      background: #e68900;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🐯 歡迎光臨萌虎燒！</h1>
    <p>我們是苗栗最萌的雞蛋糕與手作飲品店 ❤️<br/>點點香、熱熱心，每一份都充滿祝福。</p>
    <a href="#" class="btn">開始點餐</a>
  </div>
</body>
</html>
